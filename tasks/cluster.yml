---
- name: Update hosts configuration
  template: 
    src: etc/hosts.j2
    dest: /etc/hosts
    force: yes
    backup: yes
    owner: root
    group: root
    mode: 0644
  when: influxdb_overwrite_hosts_file

- name: Cluster servers
  template:
    src: etc/default/influxdb.j2
    dest: /etc/default/influxdb
    force: yes
    backup: yes
    owner: root
    group: root
    mode: 0644
  notify:
    - purge metaid
    - purge raftdb
    - purge peers
    - restart influxdb
